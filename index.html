<!DOCTYPE html>
<html>
<head>
  <title>Taekwondo Network</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <!-- Image Header -->
  <header class="container-fluid bg-dark text-white p-4 text-center">
    <img src="header_image_url" alt="Header Image" class="img-fluid">
    <h1>Welcome to Taekwondo Network!</h1>
  </header>

  <!-- Welcome Section -->
  <section class="container my-4">
    <h2>Welcome, User Name!</h2>
    <p>Welcome to your social hub for connecting with other Taekwondo athletes, sharing your journey, and tracking your progress.</p>
  </section>

  <div class="container">
    <div class="row">
      <!-- User Profile -->
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="profile_picture_url" alt="Profile Picture">
          <div class="card-body">
            <h5 class="card-title">User Name</h5>
            <p class="card-text">Belt Level: Black Belt</p>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-sm-9">
        <!-- New Post Section -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">New Post</h5>
            <textarea id="postContent" class="form-control" rows="3"></textarea>
            <button id="submitPost" class="btn btn-primary mt-3">Submit</button>
          </div>
        </div>
        <!-- Post List -->
        <div id="postList" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="container-fluid bg-dark text-white text-center p-4 mt-4">
    <p>&copy; 2023 Taekwondo Network. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
