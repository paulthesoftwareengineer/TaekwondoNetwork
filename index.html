<!DOCTYPE html>
<html>
<head>
  <title>Taekwondo Network</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="profile_picture_url" alt="Profile Picture">
          <div class="card-body">
            <h5 class="card-title">User Name</h5>
            <p class="card-text">Belt Level: Black Belt</p>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">New Post</h5>
            <textarea id="postContent" class="form-control" rows="3"></textarea>
            <button id="submitPost" class="btn btn-primary mt-3">Submit</button>
          </div>
        </div>
        <div id="postList" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
